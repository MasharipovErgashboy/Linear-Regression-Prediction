<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task: Linear Regression Prediction</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <a
      href="file:///C:/Users/user/OneDrive/Ishchi%20stol/Cowork/IT/Virtual%20filio/html/index.html#portfolio"
      style="position: absolute; top: 10px; left: 10px"
    >
      <img src="left-arrow.png" alt="Back" style="width: 50px; height: 50px" />
    </a>
    <div class="container">
      <h1 class="text-center mb-4">Linear Regression Prediction</h1>
      <p class="text-center">
        Predict outcomes based on a linear regression model.
      </p>

      <div class="mb-4">
        <h4>Data Set:</h4>
        <textarea id="dataInput" class="form-control mb-3" rows="5">
[{"x": 10, "y": 30}, {"x": 20, "y": 60}, {"x": 30, "y": 90}, {"x": 40, "y": 120}]</textarea
        >
        <button id="updateData" class="btn btn-primary">Update Data</button>
      </div>

      <div class="mb-4">
        <h4>Regression Equation:</h4>
        <pre id="equation" class="p-3 bg-light rounded"></pre>
      </div>

      <div class="mb-4">
        <h4>Make a Prediction:</h4>
        <div class="input-group">
          <input
            type="number"
            id="inputHours"
            class="form-control"
            placeholder="Enter hours"
          />
          <button id="predictButton" class="btn btn-success">Predict</button>
        </div>
        <div class="alert alert-info mt-3" id="predictionResult">
          Enter data and hours to make a prediction.
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>

  </body>
